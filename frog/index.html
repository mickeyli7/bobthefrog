<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Dit is Bob the frog.</p>
    <div class="container">
        <img id="image" src="images/frog1.jpg" alt="Frog Image" width="300">
        <section class="controls">
            <div class="control">
                <button id="buttonSlapen">Slapen</button>
                <div id="restedBarContainer">
                    <div id="restedBar"></div>
                </div>
            </div>
            <div class="control">
                <button id="buttonVoeren">Eten</button>
                <div id="hungerBarContainer">
                    <div id="hungerBar"></div>
                </div>
            </div>
            <div class="control">
                <button id="buttonSpelen">Spelen</button>
                <div id="playedBarContainer">
                    <div id="playBar"></div>
                </div>
            </div>
            <div class="control">
                <button id="buttonAaien">Aaien</button>
                <div id="loveBarContainer">
                    <div id="loveBar"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
